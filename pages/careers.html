<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Careers | Attili & Associates</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>

<body class="bg-slate-50 text-gray-800 font-sans">

  <div id="navbar"></div>

  <main class="pt-40 pb-20 px-6">
    <div class="max-w-5xl mx-auto">
      
      <div class="text-center mb-16">
        <h2 class="text-blue-600 font-bold tracking-widest uppercase text-sm mb-3">Join the Excellence</h2>
        <h1 class="text-4xl md:text-5xl font-extrabold text-slate-900">Career Application</h1>
        <p class="mt-4 text-gray-500 max-w-2xl mx-auto">
          We nurture and cultivate a sense of pride in our work. Your growth at Attili & Associates is governed by transparent policies and professional mentorship.
        </p>
      </div>

      <div class="bg-white rounded-[2.5rem] shadow-2xl border border-slate-100 overflow-hidden">
        <div class="bg-blue-600 p-4 text-center">
            <span class="text-white text-xs font-bold uppercase tracking-widest">Application Portal</span>
        </div>

        <form id="application-form" class="p-8 md:p-12 space-y-10">
          
          <div>
            <h3 class="text-lg font-bold text-slate-900 mb-6 flex items-center gap-2">
                <span class="w-8 h-8 bg-blue-100 text-blue-600 rounded-lg flex items-center justify-center text-sm">01</span>
                Personal Details
            </h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div class="group">
                <label class="block text-xs font-bold text-slate-500 uppercase mb-2 ml-1">First Name *</label>
                <input type="text" name="first_name" required class="w-full px-5 py-3.5 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-2 focus:ring-blue-500 focus:bg-white outline-none transition-all">
              </div>
              <div class="group">
                <label class="block text-xs font-bold text-slate-500 uppercase mb-2 ml-1">Last Name *</label>
                <input type="text" name="last_name" required class="w-full px-5 py-3.5 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-2 focus:ring-blue-500 focus:bg-white outline-none transition-all">
              </div>
              <div class="group">
                <label class="block text-xs font-bold text-slate-500 uppercase mb-2 ml-1">Email Address *</label>
                <input type="email" name="email" required class="w-full px-5 py-3.5 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-2 focus:ring-blue-500 focus:bg-white outline-none transition-all">
              </div>
              <div class="group">
                <label class="block text-xs font-bold text-slate-500 uppercase mb-2 ml-1">Mobile Number *</label>
                <input type="tel" name="mobile" required class="w-full px-5 py-3.5 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-2 focus:ring-blue-500 focus:bg-white outline-none transition-all">
              </div>
              <div class="group">
                <label class="block text-xs font-bold text-slate-500 uppercase mb-2 ml-1">Gender *</label>
                <select name="gender" required class="w-full px-5 py-3.5 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-2 focus:ring-blue-500 focus:bg-white outline-none transition-all appearance-none">
                  <option value="">Select Gender</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other</option>
                </select>
              </div>
              <div class="group">
                <label class="block text-xs font-bold text-slate-500 uppercase mb-2 ml-1">Date of Birth *</label>
                <input type="date" name="dob" required class="w-full px-5 py-3.5 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-2 focus:ring-blue-500 focus:bg-white outline-none transition-all">
              </div>
            </div>
          </div>

          <hr class="border-slate-100">

          <div>
            <h3 class="text-lg font-bold text-slate-900 mb-6 flex items-center gap-2">
                <span class="w-8 h-8 bg-blue-100 text-blue-600 rounded-lg flex items-center justify-center text-sm">02</span>
                Professional Background
            </h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div class="group">
                <label class="block text-xs font-bold text-slate-500 uppercase mb-2 ml-1">Position Applying For *</label>
                <input type="text" name="position" required placeholder="e.g. Audit Associate" class="w-full px-5 py-3.5 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-2 focus:ring-blue-500 focus:bg-white outline-none transition-all">
              </div>
              <div class="group">
                <label class="block text-xs font-bold text-slate-500 uppercase mb-2 ml-1">Highest Qualification *</label>
                <input type="text" name="qualification" required placeholder="e.g. CA Inter / M.Com" class="w-full px-5 py-3.5 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-2 focus:ring-blue-500 focus:bg-white outline-none transition-all">
              </div>
              <div class="group">
                <label class="block text-xs font-bold text-slate-500 uppercase mb-2 ml-1">Last Company / Firm</label>
                <input type="text" name="last_company" class="w-full px-5 py-3.5 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-2 focus:ring-blue-500 focus:bg-white outline-none transition-all">
              </div>
              <div class="group">
                <label class="block text-xs font-bold text-slate-500 uppercase mb-2 ml-1">Total Experience (Years)</label>
                <input type="number" name="experience" placeholder="0" class="w-full px-5 py-3.5 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-2 focus:ring-blue-500 focus:bg-white outline-none transition-all">
              </div>
              <div class="group md:col-span-2">
                <label class="block text-xs font-bold text-slate-500 uppercase mb-2 ml-1">Upload Resume (PDF only, Max 1MB) *</label>
                <div class="relative w-full px-5 py-3 bg-slate-50 border-2 border-dashed border-slate-200 rounded-2xl flex items-center justify-center hover:border-blue-400 transition-all">
                    <input type="file" name="resume" required class="absolute inset-0 opacity-0 cursor-pointer">
                    <span class="text-sm text-slate-500">Click to upload or drag and drop</span>
                </div>
              </div>
            </div>
          </div>

          <div class="group">
            <label class="block text-xs font-bold text-slate-500 uppercase mb-2 ml-1">Reference / Questions</label>
            <textarea name="comments" rows="4" class="w-full px-5 py-4 bg-slate-50 border border-slate-200 rounded-3xl focus:ring-2 focus:ring-blue-500 focus:bg-white outline-none transition-all"></textarea>
          </div>

          <div class="text-center">
            <button type="submit" class="group relative px-12 py-4 bg-slate-900 text-white font-bold rounded-full overflow-hidden transition-all hover:bg-blue-600 shadow-xl">
              <span class="relative z-10">Send Application</span>
              <div class="absolute inset-0 bg-blue-600 scale-x-0 group-hover:scale-x-100 transition-transform origin-left duration-300"></div>
            </button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script src="../js/main.js"></script>

  <script>
    (function() {
        // Initialize EmailJS with your Public Key
        // Get this from: https://dashboard.emailjs.com/admin/account
        emailjs.init("YOUR_PUBLIC_KEY"); 

        const btn = document.querySelector('button[type="submit"]');
        
        document.getElementById('application-form').addEventListener('submit', function(event) {
            event.preventDefault();
            btn.innerText = 'Sending...';

            // Parameters to send to the company email
            // You must create a template in EmailJS first
            emailjs.sendForm('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', this)
                .then(function() {
                    alert('Application Sent Successfully!');
                    btn.innerText = 'Send Application';
                    document.getElementById('application-form').reset();
                }, function(error) {
                    alert('Failed to send... Please try again later.');
                    console.log('FAILED...', error);
                    btn.innerText = 'Send Application';
                });
        });
    })();
  </script>
</body>
</html>
